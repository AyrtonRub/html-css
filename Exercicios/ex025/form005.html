<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de checkbox e radio</h1>
    <form action="cadatro.html" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M" checked> 
            <label for="imas">Masculino</label>

            <input type="radio" name="sexo" id="ifem" value="F">
             <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="enat" id="iesnat"> <label for="iesnat">Natação </label><br>
            <input type="checkbox" name="efut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="eten" id="iesten"> <label for="iesten">Tênis</label> <br>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
