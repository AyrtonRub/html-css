<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>
    <p>
        Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag  deverá utilizar em cada caso
    </p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li> 
        <li><abbr title="Use a tag <h1> a <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista númeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcações</abbr></li>

    </ul>
</body>
